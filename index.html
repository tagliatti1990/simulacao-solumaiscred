<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulação - Solumaiscred</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fa;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      color: #2a3d66;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2a3d66;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #f58220; /* laranja */
      border: none;
      color: white;
      font-size: 18px;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #d96e00;
    }
    .message {
      margin-top: 20px;
      color: #2a3d66;
      font-weight: bold;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/7X9F3jL.png" alt="Logo Solumaiscred" class="logo" />
  <h1>Simulação Solumaiscred</h1>
  <form id="simulacaoForm">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="telefone">Telefone (WhatsApp):</label>
    <input type="tel" id="telefone" name="telefone" required placeholder="(99) 99999-9999" />

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required />

    <label for="info">Informações adicionais (opcional):</label>
    <textarea id="info" name="info" rows="3"></textarea>

    <button type="submit">Ver Simulação</button>
  </form>

  <div id="mensagemSucesso" class="message hidden">
    O sistema está temporariamente fora do ar. Um dos nossos atendentes entrará em contato com você em breve.
  </div>

  <script>
    document.getElementById('simulacaoForm').addEventListener('submit', function(event) {
      event.preventDefault(); // evita recarregar a página

      // Aqui você pode adicionar código para enviar os dados para um servidor,
      // API ou serviço de e-mail, se quiser (não incluído nesta versão simples).

      // Oculta o formulário
      this.style.display = 'none';

      // Exibe a mensagem de aviso
      document.getElementById('mensagemSucesso').classList.remove('hidden');
    });
  </script>
</body>
</html>
